<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light"
     style="margin: 16px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30"
                 height="24" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {#  <a class="nav-link active" aria-current="page"  href="#">Home</a>  #}
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_registration') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_categories') }}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_read_in') }}">Read In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_shops') }}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_reviews') }}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_authors') }}">Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_about_us') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('go_profile') }}">Profile</a>
                </li>

            </ul>

            <button class="btn btn-outline-success" type="button" style="margin-left: auto;
margin-right: 0;" onclick="location.href='{{ url_for('go_login') }}'">Login
            </button>
        </div>
    </div>
</nav>

{% block body %}

{% endblock %}

</body>
</html>
