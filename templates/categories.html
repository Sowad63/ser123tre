{% extends 'base.html' %}
{% block title %} Categories {% endblock %}
{% block body %}

    <div class="container" style="margin:auto">

        <h4><b>Categories</b></h4>

    </div>

    <div class="container" style="padding: 24px">

        {% for cat in categories %}

            <div class="container">
                <div class="col-3 bg-light p-3 border">
                    <h4><b>{{ cat }}</b></h4>

                </div>
                <marquee>
                    <div class="container">
                        <div class="row">
                            <div class="col order-last">
                                <img src="https://images3.penguinrandomhouse.com/cover/9780525436140" alt=""
                                     width="50"
                                     height="50">
                            </div>
                            <div class="col">
                                <img src="https://images.gr-assets.com/books/1451445646l/18143977.jpg"
                                     alt=""
                                     width="100"
                                     height="100">
                            </div>
                            <div class="col order-first">
                                <img src="https://img.buzzfeed.com/buzzfeed-static/static/2020-05/9/2/asset/7cb8aad1d309/sub-buzz-3335-1588991215-1.jpg"
                                     alt=""
                                     width="100"
                                     height="100">
                            </div>
                        </div>
                    </div>
                </marquee>
            </div>

        {% endfor %}

    </div>

{% endblock %}
