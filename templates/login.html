{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block body %}
    <div class="container" style="margin: auto;width: 50%;padding: 30px;">
        <div class="row">
            <div class=".col-md-4">
                <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30"
                     height="24">
            </div>
            <div class=".col-md-4 .offset-md-4">
                <marquee>
                    <div class="container">
                        <div class="row">
                            <div class="col order-last">
                                <img src="https://images3.penguinrandomhouse.com/cover/9780525436140" alt=""
                                     width="100"
                                     height="100">
                            </div>
                            <div class="col">
                                <img src="https://images.gr-assets.com/books/1451445646l/18143977.jpg"
                                     alt=""
                                     width="100"
                                     height="100">
                            </div>
                            <div class="col order-first">
                                <img src="https://img.buzzfeed.com/buzzfeed-static/static/2020-05/9/2/asset/7cb8aad1d309/sub-buzz-3335-1588991215-1.jpg"
                                     alt=""
                                     width="100"
                                     height="100">
                            </div>
                        </div>
                    </div>
                </marquee>
            </div>
        </div>
    </div>

    <div class="container align-content-md-center" style="margin: auto;
width: 60%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);padding: 28px">

        <form>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <h5 style="margin-top: 20px"><a href="#"> Forgot Password?</a></h5>
        </form>
    </div>

{% endblock %}
